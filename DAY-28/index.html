<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="main-container">
        <div class="main-content">
          <h1 class="primary-heading">Modal Popup</h1>
          <p class="description">Click Button Below</p>
        </div>
        <div class="button" id="modalBtn">Open Modal</div>
      </div>

      <div class="modal-container hide" id="modalContainer">
        <div class="blank-space" id="blankSpace"></div>
        <div class="modal-content">
          <div class="close-btn" id="closeBtn">&times;</div>
          <div class="modal-heading">This is modal</div>
          <p class="modal-description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe quis
            reiciendis impedit eveniet! Ipsum nulla dolore excepturi corporis,
            totam consequatur, vel inventore non commodi, cumque deleniti autem
            quasi quam ullam.
          </p>
        </div>
      </div>

      <a
        href="https://www.linkedin.com/in/mehdiali-mk/"
        class="mk-link"
        target="_blank"
        ><img src="Mehdiali-Logo1.png" alt="Mehdiali Logo" class="mk-logo"
      /></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
